<!DOCTYPE html>
<!-- saved from url=(0065)https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>All Reports</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'w3.css' %}">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
            .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
            .fa-anchor,.fa-coffee {font-size:200px}
        </style>
    <body data-new-gr-c-s-check-loaded="14.1058.0" data-gr-ext-installed="">

    <!-- Navbar -->
    <div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Submit Report</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">View Report</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-padding-large w3-white">Login as Doctor</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"> </a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_start_page.htm#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
    </div>
    </div>

    <!-- First Grid -->
    <div class="w3-row-padding w3-padding-64 w3-container">
        <h1> View Patients Report </h1>
        {%for report in reports%}
            <div class="w3-card w3-container w3-center">
                <p> Patient Name: {{report.patient_name}} </p>
                <img src = "{{report.leftRetina.url}}">
                <img src = "{{report.rightRetina.url}}">
                 
            </div> 
        {% endfor %}
    </div>

    

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>

    <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
    }
    </script>
